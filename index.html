<!DOCTYPE html>
<html lang="fr"> 
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="scss/normalize.css"/>
      <link rel="stylesheet" href="scss/style.css"/>
      <link rel="stylesheet" href="scss/button.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
      <script src="https://kit.fontawesome.com/a5bdff5a37.js" crossorigin="anonymous"></script>
      <title>Oh my food</title>
    </head>

    <body class="home">
      <div class="container">
        <header class="header">
          <img src="images/logo/ohmyfood@2x.svg" alt="logo Oh My Food">
        </header>
        <main class="main">
          <form action="#">
            <div class="icon_geo">
              <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            </div>
            <input type="text" name="rechercher" placeholder="Paris, Belleville" maxlength="20" size="20">
          </form>
          <section class="Intro">
            <div class="intro-wrapper">
              <h1 class="intro-title">Réservez le menu qui vous convient</h1>
              <p class="intro-para">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
              <button class="button">Explorez nos restaurants</button>
            </div>
          </section>
          <section class="fonctionnement">
            <h2 class="section-title">Fonctionnement</h2>
            <ol class="section-grid">
              <li class="card">
                <div class="card-number">
                  <div class="card-number-text">1</div>
                </div>
                <div class="card-info">
                  <i class="fas fa-mobile-alt" aria-hidden="true"></i>
                </div>
                <div class="card-title">Choisissez un restaurant</div>
              </li>
              <li class="card">
                <div class="card-number">
                  <div class="card-number-text">2</div>
                </div>
                <div class="card-info">
                  <i class="fal fa-bars" aria-hidden="true"></i>
                </div>
                <div class="card-title">Composez votre menu</div>
              </li>
              <li class="card">
                <div class="card-number">
                  <div class="card-number-text">3</div>
                </div>
                <div class="card-info">
                  <i class="fas fa-store" aria-hidden="true"></i>
                </div>
                <div class="card-title">Dégustez au restaurant</div>
              </li>
            </ol>
          </section>
        </main>
      </div>
    </body>
